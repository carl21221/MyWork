            <h1>Contact Me</h1>
            <p>
                I appreciate you taking the time to contact me. Please fill in the form below and I will be in contact a soon as possible.
            </p>
            <form action="thank_you.html" method="post" class ="contactForm"> 
                <div>
                    <label for="fistName">First Name:</label><br>
                    <input type="text" name="firstName" id="firstName" placeholder="Enter first name" size="28" required><br><br>
                </div>
                <div>
                    <label for="surName">Surname:</label><br>
                    <input type="text" name="surName" id="surName" placeholder="Enter surname" size="28" required><br> <br>
                </div>
                <div>
                    <label for="email">Email Address:</label><br>
                    <input type="text" name="email" id="email" required placeholder="Enter email address" size="28" required><br><br>
                </div>
                <div>
                    <label for="contactNum">Contact Number:</label><br>
                    <input type="text" name="contactNum" id="contactNum" required placeholder="Enter contact number" size="28" required><br><br>
                </div>
                <div>
                    <label for="message">Your Message:</label><br>
                    <textarea 
                    for="message"
                    id="message" 
                    cols="30" 
                    rows="10"
                    required>
                    </textarea><br><br>
                </div>
                <div>
                    <input type="submit" value="Send Message">
                </div>

            </form>
        </div>
    </div>
